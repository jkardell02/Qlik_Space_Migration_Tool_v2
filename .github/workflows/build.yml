name: Build Executables

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build Windows executable
        run: npx pkg . --target node18-win-x64 --output dist/QlikMigrationTool.exe
        
      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: QlikMigrationTool-Windows
          path: dist/QlikMigrationTool.exe

  build-macos-intel:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build macOS Intel executable
        run: npx pkg . --target node18-macos-x64 --output "dist/Qlik Migration Tool"
        
      - name: Make executable
        run: chmod +x "dist/Qlik Migration Tool"
        
      - name: Create DMG
        run: |
          mkdir -p dmg-contents
          cp "dist/Qlik Migration Tool" dmg-contents/
          hdiutil create -volname "Qlik Migration Tool" -srcfolder dmg-contents -ov -format UDZO "QlikMigrationTool-Intel.dmg"
          
      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: QlikMigrationTool-macOS-Intel
          path: QlikMigrationTool-Intel.dmg

  build-macos-arm:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build macOS ARM executable
        run: npx pkg . --target node18-macos-arm64 --output "dist/Qlik Migration Tool"
        
      - name: Make executable
        run: chmod +x "dist/Qlik Migration Tool"
        
      - name: Create DMG
        run: |
          mkdir -p dmg-contents
          cp "dist/Qlik Migration Tool" dmg-contents/
          hdiutil create -volname "Qlik Migration Tool" -srcfolder dmg-contents -ov -format UDZO "QlikMigrationTool-AppleSilicon.dmg"
          
      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: QlikMigrationTool-macOS-AppleSilicon
          path: QlikMigrationTool-AppleSilicon.dmg
